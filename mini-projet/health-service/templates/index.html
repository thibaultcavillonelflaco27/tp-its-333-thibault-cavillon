<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Santé</title>
</head>
<body>
    <h1>Ajouter des Paramètres de Santé</h1>
    <form id="addHealthForm">
        <label for="personIdInput">ID Personne:</label>
        <input type="number" id="personIdInput" required>
        <label for="healthData">Données Santé (JSON):</label>
        <textarea id="healthData" placeholder='{"weight": 70, "height": 175}' required></textarea>
        <button type="submit">Ajouter</button>
    </form>

    <script>
        // Prefill person_id from URL query
        const urlParams = new URLSearchParams(window.location.search);
        const personId = urlParams.get('person_id');
        if (personId) {
            document.getElementById('personIdInput').value = personId;
        }

        document.getElementById('addHealthForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const personId = document.getElementById('personIdInput').value;
            const healthData = JSON.parse(document.getElementById('healthData').value);
            const response = await fetch(`/health/${personId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(healthData)
            });
            const result = await response.json();
            alert('Paramètres ajoutés: ' + JSON.stringify(result));
        });
    </script>
</body>
</html>
